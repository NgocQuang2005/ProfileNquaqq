<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"

    <link rel="stylesheet" href="reset.css" />

  <body>
    <div class="container">
      <div class="user">
        <img src="./../images/nquangdzai.JPG" alt="" />

        <span class="dev">Developer</span>

      <h2 class="about">About Me</h2>
      <div class="skill">

          <div class="skill__me--language">
            <ion-icon name="logo-html5"></ion-icon>

          <div class="skill__me--language">
            <ion-icon name="logo-css3"></ion-icon>

          </div>
          <div class="skill__me--language">
            <ion-icon name="logo-behance"></ion-icon>

          <div class="skill__me--language">
            <ion-icon name="logo-behance"></ion-icon>

          </div>

      </div>
      <div class="experience">
        <h2 class="experience__title">Experience</h2>
        <div class="experience__time">
          <div class="experience__time--project">
            <h3 class="project__name">Web hotel</h3>
            <p class="project__langue">
              Developed responsive websites using Asp.net Webforms Collaborated
              with cross-functional teams to deliver successful projects.
              October 2023 - Present

    <script src="./main.js"></script>
